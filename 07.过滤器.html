<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="width=derive-width,IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>

    <div id="app">

        <h1>{{ msg | msgFormat('Rockets',' Vue') | format('SUCCESS') }}</h1>

    </div>

    <script>
    
    // 定义一个 Vue 全局过滤器
    Vue.filter("msgFormat",function(msg,arg,args){
        // 字符串 replace 方法的第一个参数，除了可写一个字符串之外，还可以定义一个正则
        return msg.replace(/单纯/g,arg) + args;
    })

    Vue.filter("format",function(msg,arg){
        // 字符串 replace 方法的第一个参数，除了可写一个字符串之外，还可以定义一个正则
        return msg + arg;
    })



    var vm = new Vue({
        el:'#app',
        data:{   
            msg : "我是一个单纯的单纯男人"
        }
    })
    </script>
</body>
</html>
