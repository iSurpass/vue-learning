<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="width=derive-width,IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁 的问题(当网速加载网页缓慢时会显示出插值表达式) -->
        <p v-cloak>========= {{ msg }} =========</p>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <p v-text="msg">-------- Juniors --------</p>
        <!-- v-text 会覆盖元素中原有的值，但是插值表达式只会替换自身的占位符，而不会把整个元素的值清空 -->
    
        <div>{{ msg1 }}</div>
        <div v-text="msg1"></div>
        <!-- v-html 会将元素解析成 html 格式 -->
        <div v-html="msg1"></div>

        <!-- v-bind 是 Vue 中绑定属性的指令 -->
        <!-- <input type="button" value="Button" v-bind:title="myTitle + '!'"> -->
        <!-- 注意: v-bind 简写 直接在属性前加 ':' -->
        <input type="button" value="Button" :title="myTitle + '!'">

        <!-- Vue 提供了事件绑定指令 v-on:(事件名)="函数名" -->
        <!-- <input type="button" value="Event Binding" v-on:click="show"> -->
        <!-- 注意: v-on 简写 @ -->
        <input type="button" value="Event Binding" @click="show">
    </div>

    <script>
    
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"Juniors",
                msg1:"<h1>hahaha</h1>",
                myTitle:"Run As One"
            },
            methods:{  // methods 属性中定义了当前 Vue 实例所有可用的方法
                show:function(){
                    alert("JUNIORS SUCCESS");
                }
            }
        })

    </script>
</body>
</html>
