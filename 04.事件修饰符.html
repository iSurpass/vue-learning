<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="width=derive-width,IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <style>
        .inner{
            height: 50px;
            background-color: aquamarine
        }
    </style>
</head>
<body>

    <!-- 使用 .stop 阻止冒泡
    <div id="app">
        <div class="inner" @click="divHandler">
            <input type="button" value="Pick Me" @click.stop="btnHandler">
        </div>
    </div> -->

    <!-- 使用 .prevent 阻止默认行为 -->
    <a href="http://www.baidu.com" @click.prevent="aHandler">Love</a>

    <!-- 使用 .capture 捕获机制
    <div id="app">
            <div class="inner" @click.capture="divHandler">
                <input type="button" value="Pick Me" @click="btnHandler">
            </div>
    </div> -->

    <!-- 使用 .self 实现只有点击当前元素，才会触发事件 -->
    <div id="app">
            <div class="inner" @click.self="divHandler">
                <input type="button" value="Pick Me" @click="btnHandler">
            </div>
    </div>

    <a href="http://www.baidu.com" @click.prevent.once="baiHandler">HOU</a>



    <script>
    var vm = new Vue({
        el:'#app',
        methods:{
            divHandler:function(){
                console.log("divHandler....")
            },
            btnHandler:function(){
                console.log("btnHandler....")
            },
            aHandler:function(){
                console.log("aHandler....")
            },
            baiHandler:function(){
                console.log("baiHandler...")
            }
        }
    })
    </script>
</body>
</html>
