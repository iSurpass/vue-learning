<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="width=derive-width,IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>Document</title>
    <!-- 1.导入 Vue 工具包 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>

    <!-- 将来 new 的 Vue 实例，会控制这个元素中的所有内容 -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>



    <script>
    // 2.创建一个 Vue 实例
    // 当我们导入包之后，在浏览器的内存中就多了一个 Vue 构造函数
    var vm = new Vue({
        el:'#app', // 表示当前我们 new 的这个 Vue 实例所要控制页面上的哪个区域
        data:{     // data 属性中，存放的是 el 中所用到的数据
            msg: 'Welcom to learn Vue!' // 只需要对数据的设置，就很方便的把数据渲染到页面上，我们不再去繁琐地操作 DOM 元素了
        }
    })


    </script>
</body>


</html>
